name: Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install curl
        run: sudo apt-get install -y curl
      - name: Execute
        env:
          GITHUB_ENV: ${{ env.GITHUB_ENV }}
        run: sh ./src/gitlab_status.sh
      - name: Check up
        if: ${{ env.GITLAB_STATUS  == 'up' }}
        run: echo "gitlab is up"
      - name: Check down
        if: ${{ env.GITLAB_STATUS  == 'down' }}
        run: echo "gitlab is down"
      - name: AND condition
        env:
          FOOBAR: ${{ secrets.FOOBAR }}
          FOOBAZ: ${{ secrets.FOOBAZ }}
        if: ${{ env.FOOBAR == 'true' && env.GITLAB_STATUS  == 'up' }}
        run: curl -IL "https://${{ env.FOOBAZ }}"
      - name: non-existent env
        run: echo ${{ env.ZZZ }}
      - name: non-existent env 2
        if: ${{ env.ZZZ == 'true' }}
        run: echo 'zzz'
